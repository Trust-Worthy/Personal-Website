<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonathan</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #89CFF0;
      --chess-accent: #89CFF0;
    }
    body {
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 33vh;
      z-index: -1;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .matrix-safe-zone {
      position: relative;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      z-index: 1;
    }
    .matrix-toggle {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      text-align: center;
      color: var(--accent-color);
    }
    .blog-preview h2::before {
      content: "<Blog> ";
      color: var(--chess-accent);
    }
    .cipher-text {
      transition: all 0.3s ease;
      display: inline-block;
    }
    .cipher-text:hover {
      filter: blur(1px);
      opacity: 0.7;
      animation: cipher-flicker 1s infinite alternate;
    }
    @keyframes cipher-flicker {
      0% { transform: scale(1); }
      100% { transform: scale(1.05) rotate(1deg); }
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrixContainer">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <nav class="navbar">
    <div class="logo">Jonathan</div>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button></li>
      <li><button class="matrix-toggle" onclick="toggleMatrix()">Toggle Matrix</button></li>
    </ul>
  </nav>

  <main>
    <section class="hero matrix-safe-zone">
      <h1 class="cipher-text">Hi, I'm Jonathan.</h1>
      <p class="cipher-text">I'm a generalist passionate about...</p>
    </section>

    <section class="blog-preview" id="blog">
      <h2></h2>
      <div class="posts">
        <!-- Blog posts will be injected here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jonathan</p>
  </footer>

  <script>
    // Theme toggle
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Matrix animation
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight / 3;
    canvas.width = window.innerWidth;

    const letters = "01abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    let drawMatrixInterval = setInterval(drawMatrix, 33);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#CFFFE2";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    function toggleMatrix() {
      const matrixContainer = document.getElementById('matrixContainer');
      if (matrixContainer.style.display === 'none') {
        matrixContainer.style.display = 'block';
        drawMatrixInterval = setInterval(drawMatrix, 33);
      } else {
        matrixContainer.style.display = 'none';
        clearInterval(drawMatrixInterval);
      }
    }
  </script>
</body>
</html>
